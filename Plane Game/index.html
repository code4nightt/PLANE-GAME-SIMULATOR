<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plane Sky Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="sky" id="sky">
      <img src="plane.png" alt="Plane" class="plane" id="plane" />
      <img src="cloud1.png" class="cloud" id="cloud1" />
      <img src="cloud2.png" class="cloud" id="cloud2" />
      <div class="road hidden" id="road"></div>
    </div>

    <div class="controls">
      <button id="start-engine">Start Engine</button>
      <button id="stop-engine">Stop Engine</button>
      <button id="up">Up</button>
      <button id="down">Down</button>
      <button id="land">Land</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
